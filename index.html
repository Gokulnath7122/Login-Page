<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <!--Link CSS file-->
    <link rel="stylesheet" href="./style.css">
    <!--Link bootstrap icon cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!--Login Details Section Start-->
    <div class="login">
        <h1>Login</h1>
        <form action="#" method="post">
            <label>Username</label>
            <br>
            <span><i class="bi bi-person-fill"></i></span>
            <input type="text" name="uname" placeholder="Type Your Username" class="input">
            <label>Password</label>
            <br>
            <span><i class="bi bi-key-fill"></i></span>
            <input type="password" name="pd" placeholder="Type Your Password" class="input">
            <br>
            <span class="forget"><a href="#">Forget Password?</a></span>
            <br>
            <button type="submit" class="btn">LOGIN</button>
        </form>
        <!--Login Details Section End-->
        <p>Or sign up using</p>
        <!--Social Media Icons Section-->
        <div class="icons">
            <img src="./assets/facebook-icon.png" alt="facebook-icon" class="facebook">
            <img src="./assets/twitter-icon.png" alt="twitter-icon" class="twitter">
            <img src="./assets/google-icon.png" alt="google-icon" class="google">
        </div>
        <p>Or Sign Up using</p>
        <h3>SIGNUP</h3>
    </div>
</body>
</html>
